<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Gratis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="p-8 bg-gray-800 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">TikTok Downloader</h1>
        <input type="text" id="url" placeholder="Paste link TikTok di sini..." class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-pink-500">
        <button onclick="downloadVideo()" id="btn" class="w-full mt-4 bg-pink-600 hover:bg-pink-700 p-3 rounded font-bold transition">Ambil Video</button>

        <div id="result" class="mt-6 hidden">
            <p class="text-sm mb-2 text-gray-400">Hasil:</p>
            <img id="thumb" class="w-full rounded mb-3" src="" alt="Thumbnail">
            <a id="dl-link" href="#" target="_blank" class="block text-center w-full bg-green-600 p-2 rounded font-semibold">Download Tanpa Watermark</a>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('url').value;
            const btn = document.getElementById('btn');
            const resultDiv = document.getElementById('result');

            if(!url) return alert("Masukkan link dulu, Bro!");

            btn.innerText = "Sabar, lagi proses...";
            
            try {
                // Menggunakan API publik TikWM (contoh gratisan)
                const response = await fetch(https://www.tikwm.com/api/?url=${url});
                const data = await response.json();

                if(data.code === 0) {
                    document.getElementById('thumb').src = "https://www.tikwm.com" + data.data.cover;
                    document.getElementById('dl-link').href = "https://www.tikwm.com" + data.data.play;
                    resultDiv.classList.remove('hidden');
                } else {
                    alert("Gagal ambil video. Cek linknya lagi.");
                }
            } catch (err) {
                alert("Ada error koneksi.");
            } finally {
                btn.innerText = "Ambil Video";
            }
        }
    </script>
</body>
</html>
